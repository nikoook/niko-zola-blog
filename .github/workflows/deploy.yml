name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
        
    - name: Build and deploy
      uses: shalzz/zola-deploy-action@v0.17.2
      env:
        BUILD_DIR: .
        BUILD_ONLY: false
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
