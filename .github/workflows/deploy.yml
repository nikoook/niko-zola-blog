name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: shalzz/zola-deploy-action@v0.17.2
        env:
          BUILD_DIR: .
          BUILD_ONLY: false
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
