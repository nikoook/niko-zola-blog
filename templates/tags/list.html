{% block content %}
<h1>Tags</h1>
{% set tags = get_taxonomy(kind="tags") %}
<ul>
{% for tag in tags.items %}
  <li><a href="{{ tag.permalink }}">{{ tag.name }}</a> ({{ tag.pages | length }})</li>
{% endfor %}
</ul>
{% endblock content %}
